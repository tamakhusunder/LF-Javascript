<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy bird</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <span class="scoreboard">Score : <i id="scoredigit">0</i></span>

    <div class="start-menu">
        <h2>Flappy Bird</h2>
        <button id="start-btn">Start the game</button>
            <h3>Instructions</h3>
            <p>Use spacaebar to flap the bird</p>
            <p>Avoid upper pipe</p>
    </div>

    <span class="high-score">High Score : <i id="highscoredigit">0</i></span>


    <div class="game-section">
        <div class="sky_bg">
            <div class="header-bg"></div>
            <div class="footer"></div>
        </div>
    </div>


    <div class="exit-menu">
        <div>
            <b>Game over</b><br>Press <i>Enter</i> to restart
        </div>
    </div>

    <script src="src/utils.js"></script> 
    <script src="src/script.js"></script>
</body>

</html>
