<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Battle Game</title>
    <link rel="stylesheet" href="core/css/reset.css">
    <link rel="stylesheet" href="core/css/style.css">
</head>
<body>


    <div class="home-page">
        <div class="home-page-top">
            <div class="home-title">
                Multiplayer Battle Game
            </div>
            <div class="home-section">
                <div class="home-section-content">
                    <div><img src="core/assets/images/soccer.png" alt="game1-soccer"></div>
                    <div>Soccer</div>
                </div>
                <div class="home-section-content">
                    <div><img src="core/assets/images/chickenrun.png" alt="game2-chicken-run"></div>
                    <div>Chicken Run</div>
                </div>
                <div class="home-section-content">
                    <div><img src="core/assets/images/sumo.png" alt="game3-sumo-wrestling"></div>
                    <div>Sumo Wrestling</div>
                </div>
                <div class="home-section-content">
                    <div><img src="core/assets/images/catch_the_fish.png" alt="game4-catch-the-fish"></div>
                    <div>Catch the Fish</div>
                </div>
            </div>
            <div class="home-points-bottom">
                <div class="home-points-bottom-left">0</div>
                <div class="home-points-bottom-center"><img src="core/assets/images/play-btn.png" alt="play-btn"> </div>
                <div class="home-points-bottom-right">0</div>
            </div>
        </div>
    </div>


    <div class="game">
        <div class="game-soccer">
            <div class="game-soccer-top">
                <div class="soccer-border"></div>
            </div>
            
            <div class="game-soccer-bottom">
                <div class="gamer-soccer-points">
                    <div class="soccer-point-blue">0</div>   
                    <div class="soccer-point-red">0</div>
                </div>
            </div>
        </div>
    </div>


    <div class="game-over">

    </div>
    
<script src="core/js/utlis.js"></script>
<script src="core/js/script.js"></script>
</body>
</html>
